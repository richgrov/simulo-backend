<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simulo</title>
        <script type="module" src="/src/main.ts" defer></script>
    </head>

    <body>
        <div id="app-container" style="filter: blur(5px)">
            <canvas
                width="100"
                height="100"
                style="position: absolute; top: 0; z-index: -2"
            ></canvas>
            <div class="vignette" style="z-index: -2"></div>

            <div
                style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    margin: 16px 32px;
                "
            >
                <p style="display: inline; float: left; margin: 0">
                    <span class="highlight">SIMULO CREATOR</span>
                </p>

                <div style="float: right">
                    <button class="underlined">SETTINGS</button>

                    <button id="sign-out-button" class="underlined">
                        LOGOUT
                    </button>
                </div>

                <div
                    style="
                        clear: both;
                        padding-top: 8px;
                        width: 100%;
                        display: grid;
                        grid-template-columns: repeat(auto-fill, 350px);
                        grid-template-rows: auto;
                        gap: 16px;
                    "
                >
                    <div style="position: relative">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="-1 -1 102 42"
                            width="100%"
                            style="
                                stroke: #c0c9cf;
                                fill: rgba(0, 0, 0, 0.5);
                                stroke-width: 1;
                                position: absolute;
                                top: 0;
                                z-index: -1;
                            "
                        >
                            <path
                                d="M5 0 L100 0 L100 35 L95 40 L0 40 L0 5 Z"
                                vector-effect="non-scaling-stroke"
                            />
                        </svg>
                        <div style="padding: 0 24px">
                            <h2 style="display: inline-block">Experiment</h2>
                            <button
                                style="
                                    display: inline-block;
                                    margin: 20px 0;
                                    float: right;
                                    font-size: 1.5rem;
                                "
                            >
                                &vellip;
                            </button>
                        </div>
                        <p
                            style="
                                color: gray;
                                position: absolute;
                                left: 24px;
                                top: 36px;
                            "
                        >
                            &#9679; NOT DEPLOYED
                        </p>
                        <button
                            class="highlight"
                            style="
                                position: absolute;
                                bottom: -80px;
                                right: 30px;
                            "
                        >
                            LAUNCH
                        </button>
                    </div>
                    <div style="position: relative">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="-1 -1 102 42"
                            width="100%"
                            style="
                                stroke: #c0c9cf;
                                fill: rgba(0, 0, 0, 0.5);
                                stroke-width: 1;
                                position: absolute;
                                top: 0;
                                z-index: -1;
                            "
                        >
                            <path
                                d="M5 0 L100 0 L100 35 L95 40 L0 40 L0 5 Z"
                                vector-effect="non-scaling-stroke"
                            />
                        </svg>
                        <div style="padding: 0 24px">
                            <h2 style="display: inline-block">Sound System</h2>
                            <button
                                style="
                                    display: inline-block;
                                    margin: 20px 0;
                                    float: right;
                                    font-size: 1.5rem;
                                "
                            >
                                &vellip;
                            </button>
                        </div>
                        <p
                            style="
                                color: lime;
                                position: absolute;
                                left: 24px;
                                top: 36px;
                            "
                        >
                            &#9679; OK
                        </p>
                        <button
                            class="highlight"
                            style="
                                position: absolute;
                                bottom: -80px;
                                right: 30px;
                            "
                        >
                            LAUNCH
                        </button>
                    </div>
                    <div style="position: relative">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="-1 -1 102 42"
                            width="100%"
                            style="
                                stroke: #c0c9cf;
                                fill: rgba(0, 0, 0, 0.5);
                                stroke-width: 1;
                                position: absolute;
                                top: 0;
                                z-index: -1;
                            "
                        >
                            <path
                                d="M5 0 L100 0 L100 35 L95 40 L0 40 L0 5 Z"
                                vector-effect="non-scaling-stroke"
                            />
                        </svg>
                        <div style="padding: 0 24px">
                            <h2 style="display: inline-block">
                                Sidewalk Projector
                            </h2>
                            <button
                                style="
                                    display: inline-block;
                                    margin: 20px 0;
                                    float: right;
                                    font-size: 1.5rem;
                                "
                            >
                                &vellip;
                            </button>
                        </div>
                        <p
                            style="
                                color: yellow;
                                position: absolute;
                                left: 24px;
                                top: 36px;
                            "
                        >
                            &#9679; WARNING
                        </p>
                        <button
                            class="highlight"
                            style="
                                position: absolute;
                                bottom: -80px;
                                right: 30px;
                            "
                        >
                            LAUNCH
                        </button>
                    </div>
                </div>
            </div>

            <div
                id="editor-controls"
                style="
                    display: none;
                    position: absolute;
                    top: 20%;
                    right: 32px;
                    width: 20%;
                    float: right;
                "
            >
                <p style="border-bottom: 4px solid #444">
                    <span class="highlight">COMMAND CENTER</span>
                </p>

                <textarea
                    id="prompt-input"
                    style="resize: none; width: 100%; height: 100px"
                    placeholder="Describe something, or ask a question..."
                ></textarea>
                <button id="prompt-submit" class="outlined blue">
                    EXECUTE
                </button>

                <div id="prompt-message"></div>
            </div>
        </div>

        <div
            id="auth-overlay"
            class="full-cover"
            style="
                z-index: 100;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.5);
            "
        >
            <div
                style="
                    aspect-ratio: 1/1;
                    width: 30%;
                    display: flex;
                    flex-direction: column;
                    align-items: stretch;
                    justify-content: center;
                    background-color: rgba(0, 0, 0, 0.2);
                    padding: 6rem;
                    position: relative;
                "
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="-1 -1 102 102"
                    width="100%"
                    style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        stroke: white;
                        fill: transparent;
                        stroke-width: 1;
                        pointer-events: none;
                    "
                >
                    <path
                        d="M10 0 L100 0 L100 90 L90 100 L0 100 L0 10 Z"
                        vector-effect="non-scaling-stroke"
                    />
                </svg>

                <h1 style="color: var(--primary-color)">SIMULO CREATOR</h1>

                <label style="display: block; color: var(--primary-color)">
                    EMAIL
                    <input
                        type="email"
                        id="email-input"
                        class="outlined"
                        placeholder="email@example.com"
                        required
                    />
                </label>

                <button type="submit" id="login-submit" class="outlined blue">
                    SEND ACCESS LINK
                </button>

                <div id="message-container" style="min-height: 3rem"></div>
            </div>
        </div>
    </body>
</html>
