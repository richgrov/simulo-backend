<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simulo</title>
        <script type="module" src="/src/main.ts" defer></script>
    </head>

    <body>
        <div id="app-container">
            <canvas
                width="100"
                height="100"
                style="position: absolute; top: 0"
            ></canvas>
            <div class="vignette"></div>

            <div
                style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    margin: 16px 32px;
                "
            >
                <p style="display: inline">
                    <span
                        style="
                            background-color: #444;
                            color: white;
                            padding: 8px;
                            letter-spacing: 1px;
                            display: inline-block;
                        "
                    >
                        SIMULO CREATOR
                    </span>
                </p>

                <button
                    id="sign-out-button"
                    class="underlined"
                    style="float: right"
                >
                    LOGOUT
                </button>
            </div>

            <div
                style="
                    position: absolute;
                    top: 20%;
                    right: 32px;
                    width: 20%;
                    float: right;
                "
            >
                >
                <p style="border-bottom: 4px solid #444">
                    <span
                        style="
                            background-color: #444;
                            color: white;
                            padding: 6px;
                            letter-spacing: 1px;
                            display: inline-block;
                        "
                    >
                        COMMAND CENTER
                    </span>
                </p>

                <textarea
                    style="resize: none; width: 100%; height: 100px"
                    placeholder="Describe a feature, change, or bug..."
                ></textarea>
                <button class="outlined">EXECUTE</button>
            </div>
        </div>

        <div
            id="auth-overlay"
            class="full-cover"
            style="
                z-index: 100;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <div
                style="
                    aspect-ratio: 1/1;
                    width: 30%;
                    display: flex;
                    flex-direction: column;
                    align-items: stretch;
                    justify-content: center;
                    background-color: rgba(0, 0, 0, 0.2);
                    padding: 6rem;
                    position: relative;
                "
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="-1 -1 102 102"
                    width="100%"
                    style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        stroke: white;
                        fill: transparent;
                        stroke-width: 1;
                        pointer-events: none;
                    "
                >
                    <path
                        d="M10 0 L100 0 L100 90 L90 100 L0 100 L0 10 Z"
                        vector-effect="non-scaling-stroke"
                    />
                </svg>

                <h1 style="color: var(--primary-color)">SIMULO CREATOR</h1>

                <label style="display: block; color: var(--primary-color)">
                    EMAIL
                    <input
                        type="email"
                        id="email-input"
                        class="outlined"
                        placeholder="email@example.com"
                        required
                    />
                </label>

                <button type="submit" id="login-submit" class="outlined">
                    SEND ACCESS LINK
                </button>

                <div id="message-container" style="min-height: 3rem"></div>
            </div>
        </div>
    </body>
</html>
